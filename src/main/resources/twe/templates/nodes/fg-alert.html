<fg-alert
    th:attr="alert-type=${alertType}, condition=${condition}, operator=${operator}, blocking=${alertType == 'error'}"
    th:class="${condition ? '' : 'hidden'}"
>
  <div th:class="'fg-alert usa-alert usa-alert--' + ${alertType}">
    <div class="usa-alert__body">
      <h3 class="usa-alert__heading" th:utext="${heading}"></h3>
      <div th:remove="tag" th:utext="${children}"></div>
    </div>
  </div>
</fg-alert>
