<label th:if="${question}" class="usa-label twe-question" th:for="${path}">
    <th:block th:with="fragment=~{nodes/collection-item-number}"
          th:utext="#{${question}(${#strings.trim(fragment)})}"></th:block>
    <th:block th:unless="${optional}" th:insert="~{nodes/required-indicator}"></th:block>
</label>
