<select th:id="${path}"
        class="usa-select"
        th:required="${not optional}"
        th:attr="optionsPath=${optionsPath}, aria-describedby=${hintId}"
        aria-invalid="false"
    >

    <option value="" th:disabled="${not optional}" th:selected="${not optional}" th:text="#{${selectBlankLabel}? ${selectBlankLabel} : 'components.select.select'}"></option>
    <option th:each="option: ${options}" th:value="${option.value}" th:text="${option.name}"></option>
</select>
