<fieldset class="usa-fieldset" th:attr="aria-describedby=${hintId}">
    <legend class="usa-legend twe-question">[[#{${question}}]] [(${optional}? ~{} : ~{nodes/required-indicator})]</legend>
    <div th:replace="nodes/hint"></div>
    <div class="usa-radio">
        <input th:id="${path}+'-yes'" class="usa-radio__input usa-radio__input--tile"
               type="radio" value="true" th:name="${path}" th:required="${not optional}" aria-invalid="false"/>
        <label th:for="${path}+'-yes'" class="usa-radio__label" th:text="#{components.boolean.yes}"></label>
    </div>
    <div class="usa-radio">
        <input th:id="${path}+'-no'" class="usa-radio__input usa-radio__input--tile"
               type="radio" value="false" th:name="${path}" th:required="${not optional}" aria-invalid="false"/>
        <label th:for="${path}+'-no'" class="usa-radio__label" th:text="#{components.boolean.no}"></label>
    </div>
</fieldset>
