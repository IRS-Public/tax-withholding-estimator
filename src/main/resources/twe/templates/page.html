<!DOCTYPE html>
<html lang="en">
  <div th:replace="fragments/head"></div>

  <a class="usa-skipnav" href='#main-content' th:text="#{layout.skip-to-main}"></a>
  <header>
    <div th:replace="fragments/usa-banner"></div>
    <div class="logo-banner"><img src="/twe/resources/img/irs-logo.svg" alt=""/></div>
  </header>

  <main id="main-content">
    <h1 th:text="#{layout.title}"></h1>
    <div th:replace="fragments/usa-step-indicator"></div>

    <div class="header-bottom-border" th:if="!${first}">
      <a class="usa-link back-link" th:href="${lastPageHref}">
        <svg aria-hidden="true" role="img" focusable="false" class="usa-icon">
          <use href="/twe/resources/vendor/uswds-3.13.0/img/sprite.svg#navigate_before"></use>
        </svg>
        <span th:text="#{buttons.back}" th:remove="tag"></span>
      </a>
    </div>

    <div th:utext="${pageXml}" th:remove="tag" class=""></div>

    <div class="form-actions" th:if="${nextPageHref}">
      <a class="usa-button" th:href="${nextPageHref}" onclick="return handleSectionContinue(event)">
        [[${first} ? #{buttons.next} : #{buttons.continue}]]
        <svg th:unless="${first}" aria-hidden="true" role="img" focusable="false" class="usa-icon usa-icon--size-3 margin-right-neg-1 margin-y-neg-05">
          <use href="/twe/resources/vendor/uswds-3.13.0/img/sprite.svg#navigate_next"></use>
        </svg>
      </a>

      <!--
      Commenting out submit button for now since we don't have a form submission
      <a class="usa-button"
        th:unless="${nextPageHref}"
        th:text="#{buttons.submit}"
        href="#"
        onclick="return handleSectionComplete(event)">
      </a>
      -->
    </div>
  </main>

  <div th:if="${flags.auditMode}">
    <div th:replace="fragments/audit-panel"></div>
  </div>

  <footer th:aria-label="#{layout.title}" class="footer">
    <div data-testid="identifier" class="usa-identifier">
      <section data-testid="identifierMasthead" class="usa-identifier__section usa-identifier__section--masthead" th:aria-label="#{layout.identifier.agency-identifier}">
        <div class="usa-identifier__container">
          <div data-testid="identifierLogos" class="usa-identifier__logos">
            <a class="usa-identifier__logo" href="https://irs.gov">
              <img src="/twe/resources/img/irs_logo_bk.svg" class="usa-identifier__logo-img" th:alt="#{layout.irs.logo-alt-text}" height="1em" width="1em">
            </a>
          </div>
          <div data-testid="identifierIdentity" class="usa-identifier__identity">
            <p class="usa-identifier__identity-domain" th:text="#{layout.irs.domain}"></p>
            <p class="usa-identifier__identity-disclaimer" th:utext="#{layout.identifier.disclaimer}"></p>
          </div>
        </div>
      </section>
      <nav class="usa-identifier__section usa-identifier__section--required-links" th:aria-label="#{layout.identifier.important-link}">
        <div class="usa-identifier__container">
          <ul class="usa-identifier__required-links-list">
            <li class="usa-identifier__required-links-item">
              <a class="usa-link usa-identifier__required-link" href="/about/" th:text="#{layout.identifier.about}"></a>
            </li>
            <li class="usa-identifier__required-links-item">
              <a class="usa-link usa-identifier__required-link" href="https://www.irs.gov/accessibility" th:text="#{layout.identifier.accessibility}"></a>
            </li>
            <li class="usa-identifier__required-links-item">
              <a class="usa-link usa-identifier__required-link" href="https://www.irs.gov/privacy-disclosure/irs-privacy-policy" th:text="#{layout.identifier.privacy-policy}"></a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </footer>

  <template th:replace="fragments/js-templates"></template>
  <div th:replace="~{errors}"></div>

</html>
