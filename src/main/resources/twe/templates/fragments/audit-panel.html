<aside id="audit-panel" aria-label="Audit Panel">

  <h2>Override Date</h2>

  <div class="usa-form-group">
    <p>Override date: <fg-show path="/overrideDate"></fg-show></p>
    <p>
      <fg-set path="/overrideDate" inputtype="text" optional="true">
        <label class="usa-label twe-question" for="override-date-input">Set override date (YYYY-MM-DD):</label>
        <input id="override-date-input" class="usa-input" type="text">
      </fg-set>
    </p>
  </div>

  <h2>Load Fact Graph</h2>

  <div class="usa-form-group">
    <label class="usa-label" for="load-fact-graph">Load Fact Graph</label>
    <textarea class="usa-textarea" id="load-fact-graph"></textarea>
    <button
      class="usa-button"
      type="button"
      onclick="loadFactGraph(document.querySelector('#load-fact-graph').value)">
      Set
    </button>
  </div>

  <h2>Fact Graph Audit Panel</h2>
  <div class="usa-form-group">
    <label
       class="usa-label twe-question"
       th:for="fact-select"
       th:text="#{audit.fact-select.question}">
    </label>
    <input
      list="fact-options"
      class="usa-input"
      onkeydown="pathSelectListener(event)"
      id="fact-select">
    <datalist id="fact-options" aria-invalid="false"></datalist>
  </div>

  <div class="usa-form-group">
    <label
      class="usa-label twe-question"
      th:for="fact-collection-id"
      th:text="#{audit.collection-id-label}">
    </label>
    <input
      th:id="fact-collection-id"
      class="usa-input"
      type="text"
      autocomplete="off"
      aria-invalid="false">
  </div>

  <button
      class="usa-button"
      id="add-fact-button"
      type="button"
      onclick="trackSelectedFact()">
    Add fact
  </button>
  <div id="audit-panel__fact-list"></div>
</aside>

<template id="audit-panel__fact">
  <h3 class="audit-panel__fact__path">REPLACE_ME_WITH_FACT_PATH</h3>
  <dl>
    <dt th:text="#{audit.fact.type}"></dt>
    <dd class="audit-panel__fact__type"></dd>

    <dt th:text="#{audit.fact.value}"></dt>
    <dd class="audit-panel__fact__value"></dd>
  </dl>

  <div class="audit-panel__fact__definition">
    <pre><code><slot name="definition"></slot></code></pre>
  </div>

  <div class="audit-panel__fact__controls">
    <button
      class="usa-button audit-panel__fact__remove"
      onlick="trackSelectedFact()"
      th:text="#{audit.fact.remove}"
      type="button">
    </button>
  </div>
</template>
