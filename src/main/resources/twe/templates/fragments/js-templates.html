<template id="validate-alert-template">
  <div class="usa-alert usa-alert--error validate-alert" role="alert">
    <div class="usa-alert__body">
      <h4 class="usa-alert__heading" th:text="#{alerts.warning.heading}"></h4>
      <p class="usa-alert__text" id="alert-message" th:text="#{alerts.warning.complete-required}"></p>
    </div>
  </div>
</template>
